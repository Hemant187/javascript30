<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script type="text/javascript" src="./cornify.js"></script>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <h1>Press hemant</h1>
    <script>
      const pressed = [];
      const secretKey = 'hemant'
      window.addEventListener('keyup', (e)=>{
        console.log(e.key)
        pressed.push(e.key)
        pressed.splice(-pressed.length -1, pressed.length - secretKey.length)
        if(pressed.join('')===secretKey){
          cornify_add()
        }
        console.log(pressed);
      })
    </script>
  </body>
</html>
