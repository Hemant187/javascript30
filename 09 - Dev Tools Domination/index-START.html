<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>

  <p onClick="makeGreen()">xClickÃ—Mex</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.innerHTML = 'Open console'
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello')

    // Interpolated
    console.log('Here is %s','hemant')

    // Styled
    // document.querySelector('p').style.color = 'red'

    // warning!
    console.warn('This is warning')
    
    // Error :|
    console.error('This is an Error')

    // Info
    console.info('Human has two legs')

    // Testing
    const p = document.querySelector('p')
    console.assert(p.classList.contains('ouch') ,'This is wrong')

    // clearing
    console.clear()

    // Viewing DOM Elements
    console.log(p)
    console.dir(p)
    // Grouping together
    dogs.forEach(dog => {
      console.group(dog.name)
      console.log(dog.name)
      console.log(`${dog.name} is ${dog.age} years old!`)
      console.log(`${dog.name} is ${dog.age *7} dog years old!`)
      console.groupEnd(dog.name)
    })
    // counting
    console.count('hemant')
    console.count('hemant')
    console.count('string')
    console.count('hemant')
    console.count('string')
    console.count('hemant')
    console.count('hemant')
    // timing
    console.time('Fetching data')
    fetch('https://api.github.com/users/wesbos')
      .then(res => res.json())
      .then(data =>{
      console.timeEnd('Featching data')
      console.log(data)
      })

  </script>
</body>
</html>
